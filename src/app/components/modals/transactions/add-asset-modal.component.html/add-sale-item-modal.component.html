<div class="mt-3 text-center sm:mt-5">
  <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">
    Sale Item
  </h3>
  <form>

    <div class="mt-6 sm:mt-5 space-y-6 sm:space-y-5">
      <div class="sm:grid sm:grid-cols-2 sm:gap-4 sm:items-start sm:border-t sm:border-gray-200 sm:pt-5">
        <div class="mt-1 sm:mt-0 sm:col-span-2">

          <ec-dropdown [label]="'Type'"></ec-dropdown>
          <div class="max-w-lg rounded-md shadow-sm">
            <span
              class="flex justify-center items-center p-2 rounded-md border border-gray-300 bg-gray-50 text-gray-500 sm:text-sm min-w-sm my-2">
              Type
            </span>
            <input type="text" name="username" id="username" autocomplete="username" [(ngModel)]="sellingWallet"
              class="flex text-center block w-full p-2 focus:ring-indigo-500 focus:border-indigo-500 min-w-0 rounded-md sm:text-sm border-gray-300 border px-3">
          </div>


        </div>
      </div>
    </div>

  </form>
</div>
<div class="error-message mt-3 text-sm font-bold">{{errorMessage$ | async}}</div>
<div class="mt-5 sm:mt-6">
  <button (click)="hideModal()" type="button"
    class="disabled inline-flex justify-center w-full rounded-md border border-transparent shadow-sm px-4 py-2 bg-indigo-600 text-base font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:text-sm">
    Next
  </button>
</div>
