<div
  class="m-auto inline-block align-bottom bg-white rounded-lg px-4 pt-5 pb-4 text-left max-h-65vh overflow-auto shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-md sm:w-full sm:p-6">
  <ec-close-modal></ec-close-modal>
  <div class="mt-3 text-center sm:mt-5">
    <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">
      Sale Details
    </h3>
    <form>

      <div class="mt-6 sm:mt-5 space-y-6 sm:space-y-5">
        <div class="sm:grid sm:grid-cols-2 sm:gap-4 sm:items-start sm:border-t sm:border-gray-200 sm:pt-5">
          <div class="mt-1 sm:mt-0 sm:col-span-2">

            <button (click)="showAddSaleItemModal()" type="button"
              class="inline-flex justify-center w-full rounded-md border border-transparent shadow-sm px-4 py-2 bg-indigo-600 text-base font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:text-sm">
              Add Sale Item
            </button>

          </div>
        </div>
      </div>

    </form>
  </div>
  <div class="error-message mt-3 text-sm font-bold">{{errorMessage$ | async}}</div>
  <div class="mt-5 sm:mt-6">
    <button (click)="hideModal()" type="button"
      class="disabled inline-flex justify-center w-full rounded-md border border-transparent shadow-sm px-4 py-2 bg-indigo-600 text-base font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:text-sm">
      Next
    </button>
  </div>
</div>
