<div
  class="m-auto inline-block align-bottom bg-white rounded-lg px-4 pt-5 pb-4 text-left max-h-65vh min-w-20rem overflow-visible shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-md sm:w-full sm:p-6">
  <ec-close-modal></ec-close-modal>
  <div class="mt-3 text-center sm:mt-5">
    <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">
      Price
    </h3>
    <form>
      <div class="mt-6 sm:mt-5 space-y-6 sm:space-y-5">
        <div class="sm:grid sm:grid-cols-2 sm:gap-4 sm:items-start sm:border-t sm:border-gray-200 sm:pt-5">
          <div class="mt-1 sm:mt-0 sm:col-span-2">
            <ec-dropdown class="border-b" [label]="'Type'" [dropdown]="NEW_TRANSACTION_ITEM_TYPE"
              [options]="TRANSACTION_TYPES">
            </ec-dropdown>

            <ng-container [ngSwitch]="(activePriceItemType$ | async)">
              <ng-container *ngSwitchCase="COLLECTIBLE_TYPE">
                <div class="mt-4 text-sm text-gray-700" [innerHtml]="'Coming Soon...'"></div>
              </ng-container>
              <ng-container *ngSwitchCase="CURRENCY_TYPE">

                <ec-text-dropdown-suffix (fieldValue)="setPriceItems($event)"
                  [textField]='(activePriceItemUnits$ | async)!' [inputType]="'number'"
                  [label]="(activePriceItemCurrency$ | async) || currency" [dropdown]="PRICE_TRANSACTION_CURRENCY"
                  [options]="TRANSACTION_CURRENCIES"></ec-text-dropdown-suffix>

                <!-- Wallet Details -->
                <hr class="my-4">

                <div class="justify-between	flex">
                  <div class="items-center flex text-xs sm:text-sm text-gray-700" [innerHtml]="'Network:'"></div>

                  <div class="flex">
                    <button *ngFor="let symbol of (networkSymbolList$ | async)" [innerHtml]="symbol" type="button"
                      (click)="setPriceItems({networkSymbol: symbol})"
                      [ngClass]="(networkSymbol$ | async) == symbol ? 'ring-2 ring-offset-2 ring-indigo-500 bg-gray-50' : ''"
                      class="flex ml-2 items-center px-2.5 py-1.5 border border-gray-300 shadow-sm text-xs font-medium rounded text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    </button>
                  </div>
                </div>
                <div class="text-left italic text-gray-500 mt-4 flex text-xs sm:text-sm text-gray-700"
                  [innerHtml]="'Please ensure you use the correct ' + (network$ | async) + ((networkSymbol$ | async) == NETWORK_SYMBOLS.VEVE ? ' Username' : ' Wallet Address') + ' so we can correctly allocate the source of funds.'">
                </div>

                <div class="mt-2 sm:col-span-2">
                  <div class="max-w-lg flex rounded-md shadow-sm text-xs sm:text-sm">
                    <span
                      [innerHtml]="(networkSymbol$ | async) == NETWORK_SYMBOLS.VEVE ? 'VeVe Username:' : 'Wallet Address:'"
                      class="inline-flex items-center p-2 rounded-l-md border border-r-0 border-gray-300 bg-gray-50 text-gray-500 sm:text-sm min-w-sm">
                    </span>
                    <input type="text"
                      class="flex-1 block w-full focus:ring-indigo-500 focus:border-indigo-500 min-w-0 rounded-none rounded-r-md sm:text-sm border-gray-300 border px-3">
                  </div>
                </div>

              </ng-container>
            </ng-container>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="mt-5 sm:mt-6">
    <button (click)="nextModal()" type="button" [disabled]="false"
      class="inline-flex justify-center w-full rounded-md border border-transparent shadow-sm px-4 py-2 bg-indigo-600 text-base font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:text-sm disabled:opacity-50">
      Next
    </button>
  </div>
</div>
